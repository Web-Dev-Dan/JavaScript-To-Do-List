<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Modals -->
        <div class="modal-background"></div>
        <!-- 'Settings' Modal -->
        <div class="settings-modal">
            <div class="close-settings-modal">
                <i class="fas fa-times"></i>
            </div>
            <div class="settings-modal--header">
                <p>Settings</p>
            </div>
            <div class="settings-modal--container">
                <div class="settings-modal--inner-container">
                    <div class="settings-header">
                        <p>General Information</p>
                    </div>
                    <div class="settings-content">
                        <p class="emphasis">Username:</p>
                        <p>Daniel</p>
                        <p class="settings-edit"><i class="fas fa-edit"></i> Edit</p>
                        <p class="emphasis">List Name:</p>
                        <p>To-Do List</p>
                        <p class="settings-edit"><i class="fas fa-edit"></i> Edit</p>
                        <p class="emphasis">Colour Theme:</p>
                        <div class="colours">
                            <div class="colour-active colour-box colour-green"></div>
                            <div class="colour-box colour-orange"></div>
                            <div class="colour-box colour-blue"></div>
                            <div class="colour-box colour-pink"></div>
                            <div class="colour-box colour-purple"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="settings-modal--footer">
                <p>Copyright &copy; Daniel Healy, 2021</p>
            </div>
        </div>

        <!-- Add Button (Small Screens) -->
        <div class="add-btn-container">
            <button class="add-btn-small">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Navigation Bar -->
        <nav class="nav">
            <div class="header">
                <h1>To-Do List</h1>
            </div>
            <div class="options">
                <div class="options--toggle">
                    <div class="options--toggle-inner">
                        <div id="moonIcon" class="toggle-box">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div id="sunIcon" class="toggle-box">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>
                <div id="settingsBtn" class="options--settings">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </nav>

        <!-- List Container -->
        <div class="list-container">
            <main class="list">
                <h1>To-Do List</h1>
                <div class="summary">
                    <p>Hello, <span class="emphasis">Daniel</span>!</p>
                    <p>There are currently <span class="emphasis">0 items</span> pending on your list.</p>
                    <p>You have <span class="emphasis">0 prioritised items</span>.</p>
                </div>
            </main>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
