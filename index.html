<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <!-- Modal -->
    <div id="modalBackground" class="modal-background"></div>
    <!-- Settings Modal -->
    <aside id="sideMenu" class="side-menu">
        <i class="close-side-menu fas fa-times"></i>
        <div class="side-menu-inner">
            <h2>Settings</h2>
            <div class="side-menu-content">

            </div>
        </div>
    </aside>
    <!-- 'Add' Modal (Small Screens) -->
    <div class="modal-container">

    </div>

    <!-- Navigation -->
    <nav class="nav">
        <div>
            <h1>To-Do List</h1>
        </div>
        <div class="options">
            <div class="toggle">
                <div class="toggle-inner">
                    <div id="sunIcon" class="toggle--box">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div id="moonIcon" class="toggle--box">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
            </div>

            <div class="settings">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </nav>

    <!-- To-Do List -->
    <div class="container">
        <main class="list">

            <!-- List Name -->
            <h1 id="listNameText" class="list-header">To-Do List</h1>

            <!-- List Summary -->
            <div class="summary">
                <p>Hello, <span class="emphasis"><span id="userNameText">User</span></span>!</p>
                <p>There <span id="listedTodosInlineText">are</span> currently <span id="listedTodosText"
                        class="emphasis">0 items</span> pending on your list.
                </p>
                <p>You have <span id="prioritisedText" class="emphasis">0 prioritised items</span>.</p>
            </div>

            <!-- Add Button -->
            <div class="add-todo-container">
                <input id="addItemInput" class="input" type="text" placeholder="Add a to-do...">
                <button id="addItemBtn" class="btn btn-primary">Add <i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- Add Button (Small Sreens) -->
            <div class="add-todo-container-small">
                <div class="btn-background"></div>
                <button class="btn-circle btn-primary"><i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- Empty List Display -->
            <div class="empty-list-display">
                <i class="far fa-smile"></i>
                <p>Looks like your to-do list is currently empty!</p>
            </div>

            <!-- List Item Container -->
            <div class="item-container">

                <!-- Filter Items -->
                <div class="filter-items filter-items-main">
                    <div id="toggleListOrderBtn" class="filter-box filter-box__icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div id="showAllBtn" class="filter-box filter-box__small filter-active">All</div>
                    <div id="showCompleteBtn" class="filter-box filter-box__text">Complete</div>
                    <div id="showIncompleteBtn" class="filter-box filter-box__text">Incomplete</div>
                    <div id="showPrioritisedBtn" class="filter-box filter-box__icon">
                        <i class="fas fa-star"></i>
                    </div>
                </div>

                <!-- Filter Items (Small Screen) -->
                <div class="filter-items filter-items-small">
                    <div class="filter-box filter-box__icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="filter-box filter-box__small filter-active">All</div>
                    <div class="filter-box filter-box__icon">
                        <i class="fas fa-check-double"></i>
                    </div>
                    <div class="filter-box filter-box__icon">
                        <i class="fas fa-hourglass"></i>
                    </div>
                    <div class="filter-box filter-box__icon">
                        <i class="fas fa-star"></i>
                    </div>
                </div>

                <!-- To-Do Item Container -->
                <div class="to-do-item-container">

                </div>

            </div>
        </main>
    </div>


    <script src="script.js"></script>

</body>

</html>
